plugins {
    id 'java'
}

group 'practiceproj'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.google.code.gson:gson:2.8.0'
    implementation 'org.postgresql:postgresql:42.2.10'
}
